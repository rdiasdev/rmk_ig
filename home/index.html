                    </div>
                    <a href="#" class="ig-login">Continuar como riddy._</a>

                </div>

                <div class="ig-boxes-group">
                <p class="ig-not-account">
                    Não é riddy._? 
                </p>
                <p>
                    <a href="#" class="blue-link">Trocar de conta</a>
                    ou
                    <a href="#" class="blue-link">Criar uma conta</a>
                </p>
                </div>

                <div class="get-app">
                    <p> Baixe o Aplicativo </p>
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>


            </div>




        </div>
    </body>

</html>
